# Nginx configuration for the photo-to-coloring API
# Place this in /etc/nginx/sites-available/ and create a symlink to /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name artportret.digital www.artportret.digital;

    # Main website files
    location / {
        root /var/www/artportret.digital/html;
        index index.html genetics.html coloring.html;
        try_files $uri $uri/ =404;
    }

    # API proxy for the coloring service
    location /api/ {
        # Remove /api/ prefix when forwarding to Flask
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for image processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        
        # Increase upload size limit for images
        client_max_body_size 10M;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Cache static files
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}